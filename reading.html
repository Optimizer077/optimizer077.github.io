  <h1>ðŸ“š Paper Reading List</h1>
  <p style="color:#6b7280;font-style:italic;margin-bottom:1.5rem;">Curated reading collections for group study (newest first)</p>

  <!-- ===== Reasoning Models Section ===== -->
  <section id="reasoning">
    <h2>Reasoning Models</h2>
    <ul id="reasoning-list"></ul>
  </section>

  <!-- ===== Implicit Neural Representations Section ===== -->
  <section id="inr">
    <h2>Implicit Neural Representations (INR)</h2>
    <ul id="inr-list"></ul>
  </section>

  <!-- ===== Diffusion Models Section ===== -->
  <section id="diffusion">
    <h2>Diffusion Models</h2>
    <ul id="diffusion-list"></ul>
  </section>

  <script>
    // --- Lightweight CSV parser (RFCâ€‘4180) ----------------------------------
    function parseCSV(text){
      const rows=[], row=[]; let field='', i=0, inQuotes=false;
      while(i<text.length){
        const c=text[i];
        if(inQuotes){
          if(c==="\"" && text[i+1]==="\""){ field+='"'; i+=2; continue; }
          if(c==="\""){ inQuotes=false; i++; continue; }
          field+=c; i++; continue;
        }
        if(c==="\""){ inQuotes=true; i++; continue; }
        if(c===','){ row.push(field); field=''; i++; continue; }
        if(c==='\n' || c==='\r'){
          if(c==='\r' && text[i+1]==='\n') i++; // CRLF
          row.push(field); rows.push(row.slice()); row.length=0; field=''; i++; continue; }
        field+=c; i++; }
      if(field!=='' || row.length){ row.push(field); rows.push(row); }
      return rows;
    }

    // --- Helpers -----------------------------------------------------------
    const lc = s => (s||'').toLowerCase();
    function findColumn(header, keys){
      keys = Array.isArray(keys)?keys:[keys];
      for(const k of keys){ const idx=header.indexOf(lc(k)); if(idx!==-1) return idx; }
      for(const k of keys){ const idx=header.findIndex(h=>h.includes(lc(k))); if(idx!==-1) return idx; }
      return -1;
    }
    function formatAuthors(str){
      if(!str) return 'Unknown';
      const first=str.split(';')[0].trim(); if(!first) return 'Unknown';
      const surname= first.includes(',') ? first.split(',')[0].trim() : first.split(' ').slice(-1)[0];
      return surname + ' et al.';
    }
    function pushPaper(ul,{url,title,authors,year}){
      if(!url || !title) return;
      const li=document.createElement('li');
      const a=document.createElement('a');
      a.href=url; a.target='_blank'; a.rel='noopener noreferrer'; a.textContent=title;
      const span=document.createElement('span');
      span.style.color='#6b7280';
      const meta=[authors||'Unknown', year||''].filter(Boolean).join(', ');
      span.innerHTML=` (${meta})`;
      li.appendChild(a); li.appendChild(span); ul.appendChild(li);
    }

    // --- Core loader -------------------------------------------------------
    async function loadPapers(baseName,listId){
      const ul=document.getElementById(listId); if(!ul) return;
      const arr=[]; // collect objects then sort

      // 1) CSV attempt
      try{
        const r=await fetch(`${baseName}.csv`);
        if(r.ok){
          const rows=parseCSV((await r.text()).trim());
          if(rows.length){
            const header=rows[0].map(h=>lc(h.trim()));
            const urlIdx = findColumn(header,['url','link']);
            const titIdx = findColumn(header,'title');
            const autIdx = findColumn(header,['author','authors']);
            const yrIdx  = findColumn(header,['publication year','year']);
            rows.slice(1).forEach(rw=>{
              const url = rw[urlIdx]?.trim();
              const title=rw[titIdx]?.trim();
              if(!url||!title) return;
              const obj={
                url,
                title,
                authors: formatAuthors(rw[autIdx]),
                year: rw[yrIdx]?.trim()
              };
              arr.push(obj);
            });
          }
        }
      }catch(e){ console.warn('CSV load failed',e); }

      // 2) TXT fallback
      if(!arr.length){
        try{
          const r=await fetch(`${baseName}.txt`);
          if(r.ok){
            (await r.text()).trim().split(/\r?\n/).forEach(line=>{
              if(!line||line.startsWith('#')) return;
              const [url,title,authors,year]=line.split('|').map(s=>s?.trim());
              if(!url||!title) return;
              arr.push({url,title,authors,year});
            });
          }
        }catch(e){ console.warn('TXT load failed',e); }
      }

      // Sort newest->oldest (numeric year)
      arr.sort((a,b)=>{
        const ya=parseInt(a.year)||0, yb=parseInt(b.year)||0; return yb-ya; });

      // Render
      arr.forEach(obj=>pushPaper(ul,obj));
    }

    // Load all sections
    loadPapers('reasoning','reasoning-list');
    loadPapers('inr','inr-list');
    loadPapers('diffusion','diffusion-list');
  </script>
