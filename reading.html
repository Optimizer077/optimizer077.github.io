  <style>

  <h1>ðŸ“š Paper Reading List</h1>
  <p style="color:#6b7280;font-style:italic;margin-bottom:1.5rem;">Curated reading collections for group study</p>

  <!-- ===== Reasoning Models Section ===== -->
  <section id="reasoning">
    <h2>Reasoning Models</h2>
    <ul id="reasoning-list"><!-- dynamically filled --></ul>
  </section>

  <!-- ===== Implicit Neural Representations Section ===== -->
  <section id="inr">
    <h2>Implicit Neural Representations (INR)</h2>
    <ul id="inr-list"><!-- dynamically filled --></ul>
  </section>

  <script>
    /**
     * Populates a <ul> list with paper entries read from a pipeâ€‘separated text file.
     * Expected line format:
     *   URL | Paper Title | Authors et al. | Year
     * Example:
     *   http://arxiv.org/abs/2410.08688 | Chainâ€‘ofâ€‘Restoration: Multiâ€‘Task Image Restoration Models as Zeroâ€‘Shot Stepâ€‘byâ€‘Step Universal Image Restorers | Cao <em>et&nbsp;al.</em> | 2024
     * Lines starting with # are ignored.
     */
    async function loadPapers(file, listId){
      try{
        const res = await fetch(file);
        if(!res.ok) return; // silently ignore missing list
        const text = await res.text();
        const ul = document.getElementById(listId);
        text.trim().split(/\r?\n/).forEach(line=>{
          if(!line || line.startsWith('#')) return;
          const [url,title,authors,year] = line.split('|').map(s=>s && s.trim());
          if(!url||!title) return;
          const li = document.createElement('li');
          const a  = document.createElement('a');
          a.href   = url;
          a.target = '_blank';
          a.rel    = 'noopener noreferrer';
          a.innerText = title;

          const span = document.createElement('span');
          span.style.color = '#6b7280';
          span.innerHTML = ` (${authors || 'Unknown'}${year ? ', '+year : ''})`;

          li.appendChild(a);
          li.appendChild(span);
          ul.appendChild(li);
        });
      }catch(err){
        console.error(`Unable to load ${file}:`, err);
      }
    }

    // Load paper lists â€” keep filenames the same as your pasted text files
    loadPapers('reasoning.txt','reasoning-list');
    loadPapers('inr.txt','inr-list');
  </script>

</body>
